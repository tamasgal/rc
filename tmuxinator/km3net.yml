      panes:
        - ssh ecapmac
        - ssh ecapmac
        - ssh ecapmac
  - orca_mon:
      layout: main-horizontal
      panes:
        - ssh off1user@antorcaoff1
        - ssh off1user@antorcaoff1
        - ssh off1user@antorcaoff1
  - km3pipe:
      layout: 7f45,181x48,0,0[181x34,0,0{90x34,0,0,19,90x34,91,0,22},181x13,0,35{90x13,0,35,20,90x13,91,35,21}]
